<div class="container">
    <h1>Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor="let category of categories">
                <tr>
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <button class="btn btn-light" [routerLink]="['/admin/categories',category.id]"  >Edit</button>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
