<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a routerLink="/admin/blogposts/add" class="btn btn-primary">Add Category</a>
    </div>
    <ng-container *ngIf="blogposts$ | async as blogposts">
        <table class="table  table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor="let blogpost of blogposts">
                <tr>
                    <td>{{blogpost.title}}</td>
                    <td>{{blogpost.shortDescription}}</td>
                    <td>{{blogpost.isVisible}}</td>
                    <td>

                        <span *ngFor="let category of blogpost.categories">
                        <span class="badge bg-secondary me-3">{{category.name}}</span></span>
                    </td>
                    <td>
                        <button class="btn btn-light" [routerLink]="['/admin/blogposts',blogpost.id]">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
